<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <div id="panel">

            <div id="ptop">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box" id="hit">1</div>
                </div>
                <div class="elem">
                    <h3>Time</h3>
                    <div class="box" id="time">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="score">0</div>
                </div>
            </div>

            <div id="pbtm">
                <div class="bubble">5</div>
            </div>
             
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
